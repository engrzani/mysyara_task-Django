<!-- templates/inventory/inventory_list.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory List</title>
  </head>
  <body>
    <h1>Inventory List</h1>
    <ul>
      {% for item in inventory_items %}
      <li>
        <a href="{% url 'inventory_detail' item.pk %}"
          >{{ item.description }}</a
        >
      </li>
      {% endfor %}
    </ul>
    <a href="{% url 'inventory_create' %}">Add Inventory Item</a>
  </body>
</html>
